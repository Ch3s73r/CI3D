<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Modelo 3D con A-Frame y AR.js</title>

  <!-- Cargar A-Frame -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  
  <!-- Cargar AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe-ar.js@1.8.0/dist/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- Escena con AR.js -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">
    
    <!-- Marcador Hiro -->
    <a-marker preset="hiro">
      <!-- Cargar el modelo 3D del carpincho -->
      <a-entity gltf-model="url(Carpincho.glb)" scale="2 2 2" position="0 0 0"></a-entity>
    </a-marker>

    <!-- CÃ¡mara -->
    <a-entity camera></a-entity>
    
  </a-scene>
</body>
</html>
